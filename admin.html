</head>
<body>

        <nav>
            <div class="logo">Yuu 的世界</div>
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <ul>
                <li><a href="index.html">首頁</a></li>
                <li><a href="about.html">關於我</a></li>
                <li><a href="blog.html">學習日誌</a></li>
                <li><a href="games.html">遊戲攻略</a></li>
                <li><a href="japan.html">日本文化</a></li>
                <li><a href="shop.html">二手小店</a></li>
                <li><a href="challenges.html">挑戰區</a></li>
                <li class="dropdown">
                    <a href="admin.html" class="active">後台</a>
                    <div class="dropdown-content">
                        <a href="admin.html#post-section">後台投稿</a>
                        <a href="admin.html#manage-section">文章管理</a>
                        <a href="admin.html#shop-manage-section">商店管理</a>
                        <a href="admin.html#challenge-manage-section">挑戰管理</a>
                        <a href="admin.html#fan-submission-manage-section">粉絲投稿管理</a>
                        <a href="fan-submission.html">粉絲投稿</a>
                    </div>
                </li>
            </ul>
        </nav>
    </header>
    <main id="admin">
        <section id="login" class="login center-form">
            <h2>後台登入</h2>
            <form onsubmit="login(event)">
                <input type="password" id="password" placeholder="請輸入密碼" required>
                <button type="submit">登入</button>
            </form>
        </section>
        <section id="post-section" class="hidden">
            <h2>後台投稿</h2>
            <form id="post-form" class="center-form">
                <select id="post-category" required>
                    <option value="blog">學習日誌</option>
                    <option value="games">遊戲攻略</option>
                    <option value="japan">日本文化</option>
                </select>
                <input type="text" id="post-tags" placeholder="標籤 (用逗號分隔)" required>
                <input type="text" id="post-title" placeholder="標題" required>
                <textarea id="post-summary" placeholder="摘要" required></textarea>
                <textarea id="post-content" placeholder="內容" required></textarea>
                <input type="file" id="post-image" accept="image/*">
                <input type="file" id="post-audio" accept="audio/*">
                <input type="datetime-local" id="schedule-date" placeholder="排程發文時間">
                <button type="submit">發佈</button>
            </form>
        </section>
        <section id="manage-section" class="hidden">
            <h2>文章管理</h2>
            <div id="admin-posts"></div>
        </section>
        <section id="shop-manage-section" class="hidden">
            <h2>商店管理</h2>
            <form id="product-form" class="center-form" onsubmit="addProduct(event)">
                <input type="text" id="product-name" placeholder="商品名稱" required>
                <input type="number" id="product-price" placeholder="價格" required>
                <input type="number" id="product-discount" placeholder="折扣 (0-1, 例如 0.8 表示 8 折)" step="0.1" min="0" max="1">
                <textarea id="product-description" placeholder="商品說明" required></textarea>
                <select id="product-condition" required>
                    <option value="">選擇損壞程度 (1-5)</option>
                    <option value="1">1 - 嚴重損壞</option>
                    <option value="2">2 - 中度損壞</option>
                    <option value="3">3 - 輕度損壞</option>
                    <option value="4">4 - 幾乎全新</option>
                    <option value="5">5 - 全新</option>
                </select>
                <input type="file" id="product-image" accept="image/*">
                <button type="submit">新增商品</button>
            </form>
            <div id="products-manage"></div>
        </section>
        <section id="challenge-manage-section" class="hidden">
            <h2>挑戰管理</h2>
            <form id="challenge-form" class="center-form">
                <input type="text" id="challenge-title" placeholder="挑戰名稱" required>
                <textarea id="challenge-description" placeholder="挑戰描述" required></textarea>
                <input type="text" id="challenge-rules" placeholder="規則 (用逗號分隔)" required>
                <input type="text" id="challenge-tags" placeholder="標籤 (用逗號分隔)" required>
                <input type="number" id="challenge-total-days" placeholder="總天數 (例如 50)" required>
                <input type="file" id="challenge-image" accept="image/*">
                <input type="file" id="challenge-audio" accept="audio/*">
                <button type="submit">新增挑戰</button>
            </form>
            <div id="challenges-manage"></div>
        </section>
        <section id="fan-submission-manage-section" class="hidden">
            <h2>粉絲投稿管理</h2>
            <div id="fan-submissions"></div>
        </section>
    </main>

        </div>
        <p>© 2025 Yuu. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
